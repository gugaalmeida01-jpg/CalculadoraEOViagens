<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Calculadora de Parcelamento</title>
  <style>
    :root{
      --bg:#f3f5f7;
      --line:#d9e0e6;
      --header:#2b2b2b;
      --header2:#151515;
      --text:#1b1f23;
      --muted:#6b7785;
      --accent:#476485; /* azul do banner */
      --white:#fff;
    }
    *{box-sizing:border-box}
    body{
      margin:0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      background: var(--bg);
      color: var(--text);
    }
    .wrap{
      max-width: 1240px;
      margin: 18px auto;
      padding: 0 14px;
    }

    .brand{
      display:flex;
      justify-content:center;
      align-items:center;
      margin: 6px 0 12px;
    }
    .brand img{
      max-width: 520px;
      width: 100%;
      height: auto;
      display:block;
    }

    .bar{
      display:flex;
      gap:10px;
      align-items:center;
      background: var(--white);
      border:1px solid var(--line);
      border-radius:6px;
      padding:10px;
    }
    .bar label{
      font-size:13px;
      color: var(--text);
      white-space:nowrap;
      margin-right:6px;
    }
    .bar input{
      flex:1;
      height:34px;
      border:1px solid var(--line);
      border-radius:4px;
      padding: 0 10px;
      font-size:14px;
      outline:none;
    }

    .table{
      margin-top:10px;
      border:1px solid var(--line);
      border-radius:6px;
      overflow:hidden;
      background: var(--white);
    }
    .thead{
      display:grid;
      grid-template-columns: 140px 140px 220px 1fr;
      padding: 8px 12px;
      color:#fff;
      font-size:12px;
      font-weight:600;
      background: linear-gradient(90deg, var(--header2), var(--header));
    }
    .row{
      display:grid;
      grid-template-columns: 140px 140px 220px 1fr;
      padding: 10px 12px;
      border-top:1px solid var(--line);
      font-size:13px;
      align-items:center;
      background:#fff;
    }

    .parcelas{ font-weight:600; color:#2b2b2b; }
    .parcelas.pix{ color: var(--accent); }

    .taxa{ color:#2b2b2b; }
    .taxa.muted{ color: var(--muted); }

    .recebido{ color: var(--accent); font-weight:700; }

    .valor{
      display:flex;
      flex-direction:column;
      gap:2px;
      align-items:flex-start;
    }
    .valor .total{ color: var(--muted); font-size:11px; }
    .valor .parcelado{ color: var(--accent); font-weight:700; font-size:12px; }

    @media (max-width: 860px){
      .thead, .row{ grid-template-columns: 110px 110px 170px 1fr; }
    }
    @media (max-width: 640px){
      .bar{ flex-direction:column; align-items:stretch; }
      .bar label{ margin-right:0; }
      .thead{ display:none; }
      .row{ grid-template-columns: 1fr; gap:6px; }
      .row > div{ display:flex; justify-content:space-between; }
      .row > div::before{
        content: attr(data-label);
        color: var(--muted);
        font-weight:600;
        margin-right:12px;
      }
      .valor{ align-items:flex-end; }
    }
  </style>
</head>

<body>
  <div class="wrap">
    <div class="brand">
      <img src="logo.png" alt="Agência ESV Extremo Oriental" />
    </div>

    <div class="bar">
      <label for="valorReceber">Valor da Sua Passagem:</label>
      <input id="valorReceber" inputmode="decimal" placeholder="ex: 2.500,00" />
    </div>

    <div class="table">
      <div class="thead">
        <a>Parcelas</a>
        <a>Taxa (%)</a>
        <a>Valor Recebido</a>
        <a>Valor</a>
      </div>
      <div id="tbody"></div>
    </div>
  </div>

  <script>
    const taxas = [
      { label: "PIX", parcelas: 0, taxa: null },
      { label: "1x", parcelas: 1, taxa: 4.40 },
      { label: "2x", parcelas: 2, taxa: 6.50 },
      { label: "3x", parcelas: 3, taxa: 7.55 },
      { label: "4x", parcelas: 4, taxa: 8.60 },
      { label: "5x", parcelas: 5, taxa: 9.70 },
      { label: "6x", parcelas: 6, taxa: 10.80 },
      { label: "7x", parcelas: 7, taxa: 14.50 },
      { label: "8x", parcelas: 8, taxa: 15.60 },
      { label: "9x", parcelas: 9, taxa: 16.80 },
      { label: "10x", parcelas: 10, taxa: 17.95 },
      { label: "11x", parcelas: 11, taxa: 18.90 },
      { label: "12x", parcelas: 12, taxa: 19.90 }
    ];

    const elValor = document.getElementById("valorReceber");
    const elBody = document.getElementById("tbody");

    function brl(n){
      return n.toLocaleString("pt-BR", { style:"currency", currency:"BRL" });
    }
    function percent(n){
      return n.toLocaleString("pt-BR", { minimumFractionDigits:2, maximumFractionDigits:2 }) + "%";
    }

    // Converte texto do input (pt-BR) -> número (float)
    // Aceita: "2500", "2.500", "2.500,5", "2.500,50", "2500.50"
    function parseBRDecimal(value){
      if(!value) return 0;

      const s = String(value).trim();

      // mantém apenas dígitos, ponto e vírgula
      const cleaned = s.replace(/[^\d.,]/g, "");

      // se tem vírgula, assume vírgula como decimal e remove pontos (milhar)
      if(cleaned.includes(",")){
        const noThousands = cleaned.replace(/\./g, "");
        const normalized = noThousands.replace(",", ".");
        const n = Number(normalized);
        return Number.isFinite(n) ? n : 0;
      }

      // sem vírgula: pode ser "2.500" (milhar) ou "2500.50" (decimal)
      // Heurística:
      // - se tiver ponto e depois dele tiver 1-2 dígitos, tratamos como decimal
      // - senão, tratamos como milhar (remove todos os pontos)
      if(cleaned.includes(".")){
        const parts = cleaned.split(".");
        const last = parts[parts.length - 1] || "";
        if(last.length === 1 || last.length === 2){
          const n = Number(cleaned);
          return Number.isFinite(n) ? n : 0;
        } else {
          const n = Number(cleaned.replace(/\./g, ""));
          return Number.isFinite(n) ? n : 0;
        }
      }

      const n = Number(cleaned);
      return Number.isFinite(n) ? n : 0;
    }

    // Formata como "2.500,50" (sem R$)
    function formatBRNoCurrency(n){
      return n.toLocaleString("pt-BR", { minimumFractionDigits: 2, maximumFractionDigits: 2 });
    }

    function buildTable(){
      elBody.innerHTML = "";
      taxas.forEach((item, idx) => {
        const isPix = item.label === "PIX";

        const row = document.createElement("div");
        row.className = "row";
        row.dataset.idx = String(idx);

        const c1 = document.createElement("div");
        c1.className = "parcelas" + (isPix ? " pix" : "");
        c1.textContent = item.label;
        c1.setAttribute("data-label","Parcelas");

        const c2 = document.createElement("div");
        c2.className = "taxa" + (isPix ? " muted" : "");
        c2.textContent = isPix ? "—" : percent(item.taxa);
        c2.setAttribute("data-label","Taxa (%)");

        const c3 = document.createElement("div");
        c3.className = "recebido";
        c3.textContent = "R$ 0,00";
        c3.setAttribute("data-label","Valor Recebido");

        const c4 = document.createElement("div");
        c4.className = "valor";
        c4.setAttribute("data-label","Valor");
        c4.innerHTML = `<div class="total">R$ 0,00</div>` + (isPix ? "" : `<div class="parcelado">—</div>`);

        row.appendChild(c1);
        row.appendChild(c2);
        row.appendChild(c3);
        row.appendChild(c4);

        elBody.appendChild(row);
      });
    }

    function updateValues(valorReceber){
      const rows = elBody.querySelectorAll(".row");
      rows.forEach((row) => {
        const idx = Number(row.dataset.idx);
        const item = taxas[idx];
        const isPix = item.label === "PIX";

        const valorTotal = isPix ? valorReceber : valorReceber * (1 + (item.taxa / 100));
        const parcela = item.parcelas > 0 ? (valorTotal / item.parcelas) : valorTotal;

        row.children[2].textContent = brl(valorReceber);

        const valorEl = row.children[3];
        valorEl.querySelector(".total").textContent = brl(valorTotal);

        const parceladoEl = valorEl.querySelector(".parcelado");
        if(parceladoEl){
          parceladoEl.textContent =
            `${item.label} R$ ${parcela.toLocaleString("pt-BR", { minimumFractionDigits:2, maximumFractionDigits:2 })} por parcela`;
        }
      });
    }

    // Mantém um “raw” simples pra não quebrar a digitação (especialmente vírgula)
    let userRaw = "";

    function handleInput(e){
      const v = e.target.value;

      // guarda só dígitos + separadores
      userRaw = v.replace(/[^\d.,]/g, "");

      // calcula em tempo real (sem formatar agressivamente aqui)
      // para não atrapalhar o usuário digitando a vírgula/centavos
      const n = parseBRDecimal(userRaw);
      updateValues(n);
    }

    function handleBlur(){
      // ao sair do campo, aí sim formata bonitinho (com centavos)
      const n = parseBRDecimal(userRaw || elValor.value);
      if(n === 0){
        elValor.value = "";
        userRaw = "";
      } else {
        elValor.value = formatBRNoCurrency(n);
        userRaw = elValor.value;
      }
      updateValues(n);
    }

    // Init
    buildTable();
    updateValues(0);

    elValor.addEventListener("input", handleInput);
    elValor.addEventListener("blur", handleBlur);
  </script>
</body>
</html>
