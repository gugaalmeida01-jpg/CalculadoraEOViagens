<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Calculadora de Parcelamento</title>
  <style>
    :root{
      --bg:#f3f5f7;
      --line:#d9e0e6;
      --header:#2b2b2b;
      --header2:#151515;
      --text:#1b1f23;
      --muted:#6b7785;
      --accent:#476485; /* azul do banner (extraído do logo) */
      --white:#fff;
    }
    *{box-sizing:border-box}
    body{
      margin:0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      background: var(--bg);
      color: var(--text);
    }
    .wrap{
      max-width: 1240px;
      margin: 18px auto;
      padding: 0 14px;
    }

    /* Brand banner */
    .brand{
      display:flex;
      justify-content:center;
      align-items:center;
      margin: 6px 0 12px;
    }
    .brand img{
      max-width: 520px;
      width: 100%;
      height: auto;
      display:block;
    }

    /* Top input bar */
    .bar{
      display:flex;
      gap:10px;
      align-items:center;
      background: var(--white);
      border:1px solid var(--line);
      border-radius:6px;
      padding:10px;
    }
    .bar label{
      font-size:13px;
      color: var(--text);
      white-space:nowrap;
      margin-right:6px;
    }
    .bar input{
      flex:1;
      height:34px;
      border:1px solid var(--line);
      border-radius:4px;
      padding: 0 10px;
      font-size:14px;
      outline:none;
    }

    /* Table */
    .table{
      margin-top:10px;
      border:1px solid var(--line);
      border-radius:6px;
      overflow:hidden;
      background: var(--white);
    }
    .thead{
      display:grid;
      grid-template-columns: 140px 140px 220px 1fr;
      padding: 8px 12px;
      color:#fff;
      font-size:12px;
      font-weight:600;
      background: linear-gradient(90deg, var(--header2), var(--header));
    }
    .row{
      display:grid;
      grid-template-columns: 140px 140px 220px 1fr;
      padding: 10px 12px;
      border-top:1px solid var(--line);
      font-size:13px;
      align-items:center;
      background:#fff;
    }

    .parcelas{
      font-weight:600;
      color:#2b2b2b;
    }
    .parcelas.pix{
      color: var(--accent);
    }

    .taxa{
      color:#2b2b2b;
    }
    .taxa.muted{ color: var(--muted); }

    .recebido{
      color: var(--accent);
      font-weight:700;
    }

    .valor{
      display:flex;
      flex-direction:column;
      gap:2px;
      align-items:flex-start;
    }
    .valor .total{
      color: var(--muted);
      font-size:11px;
    }
    .valor .parcelado{
      color: var(--accent);
      font-weight:700;
      font-size:12px;
    }

    /* Responsive */
    @media (max-width: 860px){
      .thead, .row{
        grid-template-columns: 110px 110px 170px 1fr;
      }
    }
    @media (max-width: 640px){
      .bar{ flex-direction:column; align-items:stretch; }
      .bar label{ margin-right:0; }
      .thead{ display:none; }
      .row{
        grid-template-columns: 1fr;
        gap:6px;
      }
      .row > div{ display:flex; justify-content:space-between; }
      .row > div::before{
        content: attr(data-label);
        color: var(--muted);
        font-weight:600;
        margin-right:12px;
      }
      .valor{ align-items:flex-end; }
    }
  </style>
</head>

<body>

  </div>
