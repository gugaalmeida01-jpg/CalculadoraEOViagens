<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Calculadora de Parcelamento</title>
  <style>
    :root{
      --bg:#f3f5f7;
      --line:#d9e0e6;
      --header:#2b2b2b;
      --header2:#151515;
      --text:#1b1f23;
      --muted:#6b7785;
      --accent:#476485; /* azul do banner (extraído do logo) */
      --white:#fff;
    }
    *{box-sizing:border-box}
    body{
      margin:0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      background: var(--bg);
      color: var(--text);
    }
    .wrap{
      max-width: 1240px;
      margin: 18px auto;
      padding: 0 14px;
    }

    /* Brand banner */
    .brand{
      display:flex;
      justify-content:center;
      align-items:center;
      margin: 6px 0 12px;
    }
    .brand img{
      max-width: 520px;
      width: 100%;
      height: auto;
      display:block;
    }

    /* Top input bar */
    .bar{
      display:flex;
      gap:10px;
      align-items:center;
      background: var(--white);
      border:1px solid var(--line);
      border-radius:6px;
      padding:10px;
    }
    .bar label{
      font-size:13px;
      color: var(--text);
      white-space:nowrap;
      margin-right:6px;
    }
    .bar input{
      flex:1;
      height:34px;
      border:1px solid var(--line);
      border-radius:4px;
      padding: 0 10px;
      font-size:14px;
      outline:none;
    }

    /* Table */
    .table{
      margin-top:10px;
      border:1px solid var(--line);
      border-radius:6px;
      overflow:hidden;
      background: var(--white);
    }
    .thead{
      display:grid;
      grid-template-columns: 140px 140px 220px 1fr;
      padding: 8px 12px;
      color:#fff;
      font-size:12px;
      font-weight:600;
      background: linear-gradient(90deg, var(--header2), var(--header));
    }
    .row{
      display:grid;
      grid-template-columns: 140px 140px 220px 1fr;
      padding: 10px 12px;
      border-top:1px solid var(--line);
      font-size:13px;
      align-items:center;
      background:#fff;
    }

    .parcelas{
      font-weight:600;
      color:#2b2b2b;
    }
    .parcelas.pix{
      color: var(--accent);
    }

    .taxa{
      color:#2b2b2b;
    }
    .taxa.muted{ color: var(--muted); }

    .recebido{
      color: var(--accent);
      font-weight:700;
    }

    .valor{
      display:flex;
      flex-direction:column;
      gap:2px;
      align-items:flex-start;
    }
    .valor .total{
      color: var(--muted);
      font-size:11px;
    }
    .valor .parcelado{
      color: var(--accent);
      font-weight:700;
      font-size:12px;
    }

    /* Responsive */
    @media (max-width: 860px){
      .thead, .row{
        grid-template-columns: 110px 110px 170px 1fr;
      }
    }
    @media (max-width: 640px){
      .bar{ flex-direction:column; align-items:stretch; }
      .bar label{ margin-right:0; }
      .thead{ display:none; }
      .row{
        grid-template-columns: 1fr;
        gap:6px;
      }
      .row > div{ display:flex; justify-content:space-between; }
      .row > div::before{
        content: attr(data-label);
        color: var(--muted);
        font-weight:600;
        margin-right:12px;
      }
      .valor{ align-items:flex-end; }
    }
  </style>
</head>

<body>
  <div class="wrap">
    <!-- Banner (coloque o arquivo logo.png na mesma pasta do index.html) -->
    <div class="brand">
      <img src="logo.png" alt="Agência ESV Extremo Oriental" />
    </div>

    <div class="bar">
      <label for="valorReceber">Valor da Passagem:</label>
      <input id="valorReceber" inputmode="numeric" placeholder="ex: 2.500" />
    </div>

    <div class="table">
      <div class="thead">
        <a>Parcelas</a>
        <a>Taxa (%)</a>
        <a>Valor Recebido</a>
        <a>Valor</a>
      </div>
      <div id="tbody"></div>
    </div>
  </div>

  <script>
    // Taxas iguais ao print
    const taxas = [
      { label: "PIX", parcelas: 0, taxa: null },
      { label: "1x", parcelas: 1, taxa: 4.20 },
      { label: "2x", parcelas: 2, taxa: 6.09 },
      { label: "3x", parcelas: 3, taxa: 7.01 },
      { label: "4x", parcelas: 4, taxa: 7.91 },
      { label: "5x", parcelas: 5, taxa: 8.80 },
      { label: "6x", parcelas: 6, taxa: 9.67 },
      { label: "7x", parcelas: 7, taxa: 12.59 },
      { label: "8x", parcelas: 8, taxa: 13.42 },
      { label: "9x", parcelas: 9, taxa: 14.25 },
      { label: "10x", parcelas: 10, taxa: 15.06 },
      { label: "11x", parcelas: 11, taxa: 15.87 },
      { label: "12x", parcelas: 12, taxa: 16.66 }
    ];

    const elValor = document.getElementById("valorReceber");
    const elBody = document.getElementById("tbody");

    function brl(n){
      return n.toLocaleString("pt-BR", { style:"currency", currency:"BRL" });
    }
    function percent(n){
      return n.toLocaleString("pt-BR", { minimumFractionDigits:2, maximumFractionDigits:2 }) + "%";
    }

    // Máscara: "2500" -> "2.500" (sem R$ e sem decimais)
    function formatThousandsBR(intNumber){
      return intNumber.toLocaleString("pt-BR", { maximumFractionDigits: 0 });
    }

    // Lê input formatado e devolve número (inteiro em reais)
    function parseMaskedIntBR(value){
      if(!value) return 0;
      const digits = String(value).replace(/\D/g, ""); // só números
      return digits ? parseInt(digits, 10) : 0;
    }

    function buildTable(){
      elBody.innerHTML = "";
      taxas.forEach((item, idx) => {
        const isPix = item.label === "PIX";

        const row = document.createElement("div");
        row.className = "row";
        row.dataset.idx = String(idx);

        const c1 = document.createElement("div");
        c1.className = "parcelas" + (isPix ? " pix" : "");
        c1.textContent = item.label;
        c1.setAttribute("data-label","Parcelas");

        const c2 = document.createElement("div");
        c2.className = "taxa" + (isPix ? " muted" : "");
        c2.textContent = isPix ? "—" : percent(item.taxa);
        c2.setAttribute("data-label","Taxa (%)");

        const c3 = document.createElement("div");
        c3.className = "recebido";
        c3.textContent = "R$ 0,00";
        c3.setAttribute("data-label","Valor Recebido");

        const c4 = document.createElement("div");
        c4.className = "valor";
        c4.setAttribute("data-label","Valor");
        c4.innerHTML = `<div class="total">R$ 0,00</div>` + (isPix ? "" : `<div class="parcelado">—</div>`);

        row.appendChild(c1);
        row.appendChild(c2);
        row.appendChild(c3);
        row.appendChild(c4);

        elBody.appendChild(row);
      });
    }

    function updateValues(valorReceber){
      const rows = elBody.querySelectorAll(".row");
      rows.forEach((row) => {
        const idx = Number(row.dataset.idx);
        const item = taxas[idx];
        const isPix = item.label === "PIX";

        const valorTotal = isPix ? valorReceber : valorReceber * (1 + (item.taxa / 100));
        const parcela = item.parcelas > 0 ? (valorTotal / item.parcelas) : valorTotal;

        // coluna recebido (sempre o que o usuário quer receber)
        row.children[2].textContent = brl(valorReceber);

        // coluna valor
        const valorEl = row.children[3];
        valorEl.querySelector(".total").textContent = brl(valorTotal);

        const parceladoEl = valorEl.querySelector(".parcelado");
        if(parceladoEl){
          parceladoEl.textContent =
            `${item.label} R$ ${parcela.toLocaleString("pt-BR", { minimumFractionDigits:2, maximumFractionDigits:2 })} por parcela`;
        }
      });
    }

    function handleLiveInput(){
      // pega o valor numérico
      const v = parseMaskedIntBR(elValor.value);

      // aplica máscara visual no input, preservando edição
      // (mantém cursor no final, que é o padrão mais estável pra esse tipo de máscara simples)
      if(elValor.value){
        elValor.value = formatThousandsBR(v);
      }

      // atualiza tabela automaticamente
      updateValues(v);
    }

    // Init: tabela criada, sem valor inicial no input
    buildTable();
    updateValues(0);

    // Cálculo em tempo real (sem botão)
    elValor.addEventListener("input", handleLiveInput);

    // Ao sair do campo, mantém máscara consistente
    elValor.addEventListener("blur", () => {
      const v = parseMaskedIntBR(elValor.value);
      if(v === 0) elValor.value = ""; // se zerar/apagar, volta a ficar vazio
      else elValor.value = formatThousandsBR(v);
      updateValues(v);
    });
  </script>
</body>
</html>
