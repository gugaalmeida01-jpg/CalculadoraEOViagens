<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Calculadora de Parcelamento</title>
  <style>
    :root{
      --bg:#f3f5f7;
      --line:#d9e0e6;
      --header:#2b2b2b;
      --header2:#151515;
      --text:#1b1f23;
      --muted:#6b7785;
      --green:#1aa64a;
      --white:#fff;
    }
    *{box-sizing:border-box}
    body{
      margin:0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      background: var(--bg);
      color: var(--text);
    }
    .wrap{
      max-width: 1240px;
      margin: 18px auto;
      padding: 0 14px;
    }

    /* Top input bar */
    .bar{
      display:flex;
      gap:10px;
      align-items:center;
      background: var(--white);
      border:1px solid var(--line);
      border-radius:6px;
      padding:10px;
    }
    .bar label{
      font-size:13px;
      color: var(--text);
      white-space:nowrap;
      margin-right:6px;
    }
    .bar input{
      flex:1;
      height:34px;
      border:1px solid var(--line);
      border-radius:4px;
      padding: 0 10px;
      font-size:14px;
      outline:none;
    }
    .bar button{
      height:34px;
      border:1px solid #111;
      background:#2b2b2b;
      color:#fff;
      border-radius:4px;
      padding: 0 14px;
      cursor:pointer;
      font-size:13px;
    }
    .bar button:hover{ filter: brightness(1.05); }

    /* Table */
    .table{
      margin-top:10px;
      border:1px solid var(--line);
      border-radius:6px;
      overflow:hidden;
      background: var(--white);
    }
    .thead{
      display:grid;
      grid-template-columns: 140px 140px 220px 1fr;
      padding: 8px 12px;
      color:#fff;
      font-size:12px;
      font-weight:600;
      background: linear-gradient(90deg, var(--header2), var(--header));
    }
    .row{
      display:grid;
      grid-template-columns: 140px 140px 220px 1fr;
      padding: 10px 12px;
      border-top:1px solid var(--line);
      font-size:13px;
      align-items:center;
      background:#fff;
    }

    .parcelas{
      font-weight:600;
      color:#2b2b2b;
    }
    .parcelas.pix{
      color: var(--green);
    }

    .taxa{
      color:#2b2b2b;
    }
    .taxa.muted{ color: var(--muted); }

    .recebido{
      color: var(--green);
      font-weight:700;
    }

    .valor{
      display:flex;
      flex-direction:column;
      gap:2px;
      align-items:flex-start;
    }
    .valor .total{
      color: var(--muted);
      font-size:11px;
    }
    .valor .parcelado{
      color: var(--green);
      font-weight:700;
      font-size:12px;
    }

    /* Responsive */
    @media (max-width: 860px){
      .thead, .row{
        grid-template-columns: 110px 110px 170px 1fr;
      }
    }
    @media (max-width: 640px){
      .bar{ flex-direction:column; align-items:stretch; }
      .bar label{ margin-right:0; }
      .thead{ display:none; }
      .row{
        grid-template-columns: 1fr;
        gap:6px;
      }
      .row > div{ display:flex; justify-content:space-between; }
      .row > div::before{
        content: attr(data-label);
        color: var(--muted);
        font-weight:600;
        margin-right:12px;
      }
      .valor{ align-items:flex-end; }
    }
  </style>
</head>

<body>
  <div class="wrap">
    <div class="bar">
      <label for="valorReceber">Valor que quero receber:</label>
      <input id="valorReceber" placeholder="50000,00" />
      <button id="btnCalcular">Calcular</button>
    </div>

    <div class="table">
      <div class="thead">
        <a>Parcelas</a>
        <a>Taxa (%)</a>
        <a>Valor Recebido</a>
        <a>Valor</a>
      </div>
      <div id="tbody"></div>
    </div>
  </div>

  <script>
    // Taxas iguais ao print
    const taxas = [
      { label: "PIX", parcelas: 0, taxa: null },  // sem taxa
      { label: "1x", parcelas: 1, taxa: 4.40 },
      { label: "2x", parcelas: 2, taxa: 6.50 },
      { label: "3x", parcelas: 3, taxa: 7.55 },
      { label: "4x", parcelas: 4, taxa: 8.60 },
      { label: "5x", parcelas: 5, taxa: 9.70 },
      { label: "6x", parcelas: 6, taxa: 10.80 },
      { label: "7x", parcelas: 7, taxa: 14.50 },
      { label: "8x", parcelas: 8, taxa: 15.60 },
      { label: "9x", parcelas: 9, taxa: 16.80 },
      { label: "10x", parcelas: 10, taxa: 17.95 },
      { label: "11x", parcelas: 11, taxa: 18.90 },
      { label: "12x", parcelas: 12, taxa: 19.90 }
    ];

    const elValor = document.getElementById("valorReceber");
    const elBtn = document.getElementById("btnCalcular");
    const elBody = document.getElementById("tbody");

    function parseBRMoney(input){
      if(!input) return 0;
      // aceita "50.000,00" ou "50000,00" ou "50000.00"
      const s = String(input).trim()
        .replace(/\s/g,"")
        .replace(/\./g,"")
        .replace(",",".");
      const n = Number(s);
      return Number.isFinite(n) ? n : 0;
    }

    function brl(n){
      return n.toLocaleString("pt-BR", { style:"currency", currency:"BRL" });
    }

    function percent(n){
      return n.toLocaleString("pt-BR", { minimumFractionDigits:2, maximumFractionDigits:2 }) + "%";
    }

    function render(valorReceber){
      elBody.innerHTML = "";

      taxas.forEach(item => {
        const isPix = item.label === "PIX";
        const taxa = item.taxa; // % ou null

        const valorTotal = isPix ? valorReceber : valorReceber * (1 + (taxa/100));
        const parcela = item.parcelas > 0 ? (valorTotal / item.parcelas) : valorTotal;

        const row = document.createElement("div");
        row.className = "row";

        // Parcelas
        const c1 = document.createElement("div");
        c1.className = "parcelas" + (isPix ? " pix" : "");
        c1.textContent = item.label;
        c1.setAttribute("data-label","Parcelas");

        // Taxa
        const c2 = document.createElement("div");
        c2.className = "taxa" + (isPix ? " muted" : "");
        c2.textContent = isPix ? "—" : percent(taxa);
        c2.setAttribute("data-label","Taxa (%)");

        // Recebido
        const c3 = document.createElement("div");
        c3.className = "recebido";
        c3.textContent = brl(valorReceber);
        c3.setAttribute("data-label","Valor Recebido");

        // Valor (total + parcelas)
        const c4 = document.createElement("div");
        c4.className = "valor";
        c4.setAttribute("data-label","Valor");

        if(isPix){
          // no print, PIX aparece só como linha sem detalhamento de parcela
          c4.innerHTML = `<div class="total">${brl(valorTotal)}</div>`;
        } else {
          c4.innerHTML = `
            <div class="total">${brl(valorTotal)}</div>
            <div class="parcelado">${item.label} R$ ${parcela.toLocaleString("pt-BR", { minimumFractionDigits:2, maximumFractionDigits:2 })} por parcela</div>
          `;
        }

        row.appendChild(c1);
        row.appendChild(c2);
        row.appendChild(c3);
        row.appendChild(c4);

        elBody.appendChild(row);
      });
    }

    function calcular(){
      const v = parseBRMoney(elValor.value);
      render(v);
    }

    // Inicializa com um valor padrão do print
    elValor.value = "50000,00";
    render(50000);

    elBtn.addEventListener("click", calcular);
    elValor.addEventListener("keydown", (e) => {
      if(e.key === "Enter") calcular();
    });
  </script>
</body>
</html>
